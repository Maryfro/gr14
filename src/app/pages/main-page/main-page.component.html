<div class="d-flex justify-content-center">
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card" style="width: 600px">
      <div class="card-footer">
        Give your data here
      </div>
      <div class="card-body">
        <!--      <app-form-field-url></app-form-field-url>-->
        <!--      <app-form-field-date></app-form-field-date>-->
        <div class="mt-3">

          <div class="form-floating">

            <input type="url" class="form-control" id="form-url" placeholder="url" formControlName="longUrl"
                   [class.is-invalid]="form.controls.longUrl.invalid && (form.controls.longUrl.dirty || form.controls.longUrl.touched)"
                   [class.is-valid]="form.controls.longUrl.valid && (form.controls.longUrl.dirty || form.controls.longUrl.touched)">
            <label for="form-url">Input with value</label>

            <div class="invalid-feedback a" *ngIf="form.controls.longUrl.hasError('pattern')">
              <p><sup>*</sup>Url is not valid</p>
            </div>
            <div class="invalid-feedback b" *ngIf="form.controls.longUrl.hasError('required')">
              <sup>*</sup>required
            </div>

          </div>

        </div>

        <div class="mt-3">

          <div class="form-floating">

            <input type="date" class="form-control" id="form-date" formControlName="date">
            <label for="form-date">Set date</label>

            <div class="mt-2 mb-2" *ngIf="form.controls.date.errors && (form.dirty || form.touched)">
              <div class="invalid-feedback" *ngIf="form.controls.date.hasError('isBeforeToday')">isBeforeToday</div>
            </div>

          </div>
        </div>

      </div>
      <div class="card-footer">

        <div class="d-flex justify-content-between">

          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
          <button *ngIf="longUrl" class="btn bg-secondary" type="button" (click)="navigateByUrl(longUrl.shortUrl)">{{longUrl.shortUrl}}</button>

        </div>
      </div>
    </div>
  </form>


</div>
